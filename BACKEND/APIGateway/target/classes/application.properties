spring.application.name=api-gateway
server.port=8765

# Eureka Client
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=true

# Disable auto-discovery for now (we're using manual routes)
spring.cloud.gateway.discovery.locator.enabled=false

# JWT Secret
jwt.secret=rentit_super_secret_key_rentit_super_secret_key

# IMPORTANT: Global CORS configuration
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:3000
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO

management.endpoints.web.exposure.include=gateway,health
management.endpoint.gateway.enabled=true