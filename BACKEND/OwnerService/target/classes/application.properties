spring.application.name=OwnerService
spring.datasource.url=jdbc:mysql://localhost:3306/p04_rent_it
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=8080

spring.web.error.include-message=always
spring.web.error.include-binding-errors=always
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE


spring.servlet.multipart.enabled=true

# max size per file
spring.servlet.multipart.max-file-size=10MB

# max size of entire request
spring.servlet.multipart.max-request-size=50MB

# max number of files (important!)
spring.servlet.multipart.file-size-threshold=2KB




server.tomcat.max-swallow-size=-1
server.tomcat.max-http-form-post-size=50MB

eureka.client.registerWithEureka=true
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.instance.preferIpAddress=true

